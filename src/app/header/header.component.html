<header class="header-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand"  href="{{getHeader().buttonlink}}" >
            <img src="{{getHeader().buttonlogo}}" alt="Logo">
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="nav" class="navbar-nav ml-auto">
              <li class="nav-item" (click)="getActiveTab('home')" [class.active]="activetab === 'home'">
                <a routerLink="/Home">Trang chủ</a>
              </li>
              <li class="nav-item" (click)="getActiveTab('products')" [class.active]="activetab === 'products'">
                <a routerLink="/Products" >Sản phẩm</a>
              </li>
              <li class="nav-item" (click)="getActiveTab('services')" [class.active]="activetab === 'services'">
                <a routerLink="/Services" >Dịch vụ</a>
              </li>
              <li class="nav-item" (click)="getActiveTab('team')"  [class.active]="activetab === 'team'">
                <a routerLink="/Team">Chúng tôi</a>
              </li>
              <li class="nav-item" (click)="getActiveTab('blog')"  [class.active]="activetab === 'blog'">
                <a routerLink="/Blog">Blog</a>
              </li>
              <li class="nav-item" (click)="getActiveTab('contact')" [class.active]="activetab === 'contact'">
                <a routerLink="/Contact">Liên hệ</a>
              </li>
            </ul> <!-- navbar nav -->
          </div>
<!--            <app-navigation></app-navigation>-->
        </nav> <!-- navbar -->
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
</header>
