<!--====== TEAM PART START ======-->

<section id="team" class="team-area pt-125 pb-130">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="section-title text-center pb-25">
          <h3 class="title mb-15">{{team.tagline}}</h3>
          <p>{{team.description}}</p>
        </div> <!-- section title -->
      </div>
    </div> <!-- row -->
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-8 col-sm-10" *ngFor="let member of team.member ">
        <div class="single-temp text-center mt-30">
          <div class="team-image">
<!--            <img src="../assets/images/team/t-1.jpg"-->
<!--                 alt="Team">-->
          </div>
          <div class="team-content mt-30">
            <h4 class="title mb-10"><a href="#">{{member.name}}</a></h4>
            <span>{{member.position}}</span>
            <ul class="social mt-15">
              <li><a href="#"><i class="lni-facebook-filled"></i></a></li>
              <li><a href="#"><i class="lni-twitter-original"></i></a></li>
              <li><a href="#"><i class="lni-instagram"></i></a></li>
            </ul>
          </div>
        </div> <!-- single temp -->
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
</section>

<!--====== TEAM PART ENDS ======-->
